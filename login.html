<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <!-- add icon link -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Sign in </title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-section">
        <section class="signin-section">
          <div class="logo">
            <img src="./images/crab-logo.svg" alt="crab logo" />
          </div>
          <form>
            <div>
              <label for="username-input">Email or Username</label>
              <input id="username-input" type="text" class="text-input" aria-label="Email or Username" required />
            </div>
            <div>
              <label for="password-input">Password</label>
              <input id="password-input" type="password" class="text-input" aria-label="Password" required />
            </div>
            <button type="submit" class="primary-btn">Sign in</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" role="separator" aria-hidden="true" />
            <span>OR</span>   
            <hr class="bar" role="separator" aria-hidden="true" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </section>
        <footer class="main-footer">
          <p>Copyright &copy; 2023 MangroveCrabs Inc. All Rights Reserved</p>
          <nav>
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
          </nav>
        </footer>
      </div>
      <div class="right-section">
        <section class="showcase-section">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Protecting crabs, preserving our mangroves, one click away.
            </h1>
            <!-- <a href="#" class="secondary-btn">Start free trial</a> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
